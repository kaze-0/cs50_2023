                                    <p>前一段时间乘火车回家的深夜，下了大雨，火车行驶异常缓慢。车厢都是因大雨致使火车晚点而烦躁的人，我也不例外。愈发烦躁之际，无意看向了窗外。此时此刻，窗即为黑夜，雨即为满天繁星。顿时百感交集，激动之余，粗糙地画了个草图，想出了这样一句话，以表达我当时澎湃的心：
                                    </p>
